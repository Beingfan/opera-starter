<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>操作步骤专区</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .guide-section {
            position: relative;
            overflow: hidden;
        }
        .guide-section img {
            width: 100%;
            height: auto;
            vertical-align: top;
            transition: opacity 0.3s ease;
        }
        .guide-section img:hover {
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <section class="guide-section">
        <img src="images/img_01.jpg" alt="操作步骤示意图">
    </section>
    <section class="guide-section">
        <img src="images/img_02.jpg" alt="功能说明图示">
    </section>
    <section class="guide-section">
        <img src="images/img_03.jpg" alt="使用技巧展示">
    </section>
    <section class="guide-section">
        <img src="images/img_04.jpg" alt="配置流程说明">
    </section>
    <section class="guide-section">
        <img src="images/img_05.jpg" alt="最终效果预览">
    </section>

<script>
    (function() {
      
   
      
        const imageViewer = {
            initImagePreview: function() {
                const images = document.querySelectorAll('.guide-section img');
                images.forEach(img => {
                    img.addEventListener('load', () => {
                        img.style.opacity = 1;
                    });
                });
            }
        };

       
        document.addEventListener('DOMContentLoaded', () => {
            resourceHandler.initResourceAccess();
            imageViewer.initImagePreview();
        });
    })();
</script>

</body>
</html>
